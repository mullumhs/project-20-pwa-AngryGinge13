<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base.css') }}"
    />

    <title>{% block title %}My Inventory App{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <div class="topnav">
      <div class="nav-left">
        <span class="logo">CAR.DB</span>
      </div>
      <div class="nav-right">
        <a href="/">HOME</a>
        <a href="/add">ADD</a>
        <a href="/search">SEARCH</a>
        <a href="/login">LOGIN</a>
        <a href="/signup">SIGN UP</a>
      </div>
    </div>

    <!-- Content container -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <footer class="site-footer">
    <p>
      CAR.DB 2025; A simple vehicle inventory system for managing cars, images,
      and details.
    </p>
    <p>Sonny McGauley SQlite PWA website for mullumbimby high</p>
  </footer>
</html>
