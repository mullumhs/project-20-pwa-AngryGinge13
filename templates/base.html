<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}My Inventory App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <!-- Navbar + Page Styles -->
    <style>
      body {
        background-color: #556f44; /* whole page background */
        margin: 0;
        font-family: s, sans-serif;
      }

      .topnav {
        background-color: #659b5e;
        display: flex;
        justify-content: space-between; /* left and right sections */
        align-items: center;
        padding: 0.5rem 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* shadow underneath */
      }

      .topnav .logo {
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .topnav .nav-right a {
        background-color: #fff;
        color: #165719;
        padding: 0.6rem 1.2rem;
        margin-left: 0.8rem;
        border-radius: 25px; /* bubble/pill shape */
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .topnav .nav-right a:hover {
        background-color: #0c0c0c;
        color: #fff;
        transform: scale(1.05); /* subtle grow effect */
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div class="topnav">
      <div class="nav-left">
        <span class="logo">CAR.DB</span>
      </div>
      <div class="nav-right">
        <a href="/">HOME</a>
        <a href="/add">ADD</a>
        <a href="">Edit</a>
      </div>
    </div>

    <!-- Content container -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
