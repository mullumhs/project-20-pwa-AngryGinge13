{% extends "base.html" %} {% block title %}Home - My Inventory App{% endblock %}
{% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/signup.css') }}"
/>
<form method="post">
  <input
    class="form-control mb-2"
    type="text"
    name="email"
    placeholder="Email"
  />
  <input
    class="form-control mb-2"
    type="password"
    name="password"
    placeholder="Password"
  />
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %} {% endblock %}
