{% extends "base.html" %} {% block title %}Update Car{% endblock %} {% block
content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/edit.css') }}"
/>

<div class="page-layout">
  <div class="image-panel">
    <img src="{{ url_for('car_image', car_id=car.id) }}" alt="Car image" />
  </div>

  <!--Adding form for editing car details so users can update info-->
  <div class="form-wrapper">
    <div class="form-card">
      <form method="POST" enctype="multipart/form-data">
        <h2>Update Car</h2>

        <label class="form-label">Make:</label>
        <input
          class="form-control"
          type="text"
          name="make"
          value="{{ car.make }}"
        />

        <label class="form-label">Model:</label>
        <input
          class="form-control"
          type="text"
          name="model"
          value="{{ car.model }}"
        />

        <label class="form-label">Color:</label>
        <input
          class="form-control"
          type="text"
          name="color"
          value="{{ car.color }}"
        />

        <label class="form-label">Horsepower:</label>
        <input
          class="form-control"
          type="number"
          name="horsepower"
          value="{{ car.horsepower }}"
        />

        <label class="form-label">Year:</label>
        <input
          class="form-control"
          type="number"
          name="year"
          value="{{ car.year }}"
        />

        <label class="form-label">Odometer:</label>
        <input
          class="form-control"
          type="number"
          name="odometer"
          value="{{ car.odometer }}"
        />
        <label class="form-label">Change Image:</label>
        <input class="form-control" type="file" name="image" />
        <div class="button-row">
          <button class="btn" type="submit">Save Changes</button>
        </div>
      </form>
      <form
        action="{{ url_for('delete_item') }}"
        method="POST"
        class="delete-form"
        onsubmit="return confirm('Are you sure you want to delete this car?');"
      >
        <input type="hidden" name="id" value="{{ car.id }}" />
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
